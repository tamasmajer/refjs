<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TagUI Calculator</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="min-h-screen bg-gray-100 flex items-center justify-center p-4">
  <div tag="App"></div>

  <template tag="Calculator">
    <div class="bg-white rounded-2xl shadow-2xl p-6 w-full max-w-sm">
      <div class="mb-4">
        <div tag="Display"
          class="bg-gray-900 text-white text-right text-3xl font-mono p-4 rounded-lg min-h-[4rem] flex items-center justify-end overflow-hidden">
          0
        </div>
      </div>

      <div class="grid grid-cols-4 gap-3">
        <!-- Row 1: Clear, ±, %, ÷ -->
        <button tag="ClearBtn"
          class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          AC
        </button>
        <button tag="PlusMinusBtn"
          class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          ±
        </button>
        <button tag="PercentBtn"
          class="bg-gray-300 hover:bg-gray-400 text-black font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          %
        </button>
        <button tag="DivideBtn"
          class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          ÷
        </button>

        <!-- Row 2: 7, 8, 9, × -->
        <button tag="Btn7"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          7
        </button>
        <button tag="Btn8"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          8
        </button>
        <button tag="Btn9"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          9
        </button>
        <button tag="MultiplyBtn"
          class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          ×
        </button>

        <!-- Row 3: 4, 5, 6, - -->
        <button tag="Btn4"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          4
        </button>
        <button tag="Btn5"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          5
        </button>
        <button tag="Btn6"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          6
        </button>
        <button tag="SubtractBtn"
          class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          −
        </button>

        <!-- Row 4: 1, 2, 3, + -->
        <button tag="Btn1"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          1
        </button>
        <button tag="Btn2"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          2
        </button>
        <button tag="Btn3"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          3
        </button>
        <button tag="AddBtn"
          class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          +
        </button>

        <!-- Row 5: 0 (spans 2), ., = -->
        <button tag="Btn0"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors col-span-2 min-h-[4rem]">
          0
        </button>
        <button tag="DecimalBtn"
          class="bg-gray-600 hover:bg-gray-700 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          .
        </button>
        <button tag="EqualsBtn"
          class="bg-orange-500 hover:bg-orange-600 text-white font-semibold py-6 px-4 text-xl rounded-xl transition-colors min-h-[4rem]">
          =
        </button>
      </div>
    </div>
  </template>

  <script type="module">
    // import tag from 'https://cdn.jsdelivr.net/gh/tamasmajer/tag-ui/tag.min.js'
    import tag from '../tag.js'

    // Calculator state
    const display = tag('0')
    const previousValue = tag(0)
    const operation = tag(null)
    const waitingForOperand = tag(false)

    // Format display value
    const formatDisplay = (value) => {
      const num = parseFloat(value)
      if (isNaN(num)) return '0'

      // Handle very large or very small numbers
      if (Math.abs(num) >= 1e10 || (Math.abs(num) < 1e-6 && num !== 0)) {
        return num.toExponential(5)
      }

      // Remove unnecessary decimal places
      return num.toString().slice(0, 12)
    }

    // Input a digit
    const inputDigit = (digit) => {
      if (waitingForOperand.tag) {
        display.tag = String(digit)
        waitingForOperand.tag = false
      } else {
        display.tag = display.tag === '0' ? String(digit) : display.tag + digit
      }
    }

    // Input decimal point
    const inputDecimal = () => {
      if (waitingForOperand.tag) {
        display.tag = '0.'
        waitingForOperand.tag = false
      } else if (display.tag.indexOf('.') === -1) {
        display.tag = display.tag + '.'
      }
    }

    // Clear calculator
    const clear = () => {
      display.tag = '0'
      previousValue.tag = 0
      operation.tag = null
      waitingForOperand.tag = false
    }

    // Toggle sign
    const toggleSign = () => {
      const value = parseFloat(display.tag)
      if (value !== 0) {
        display.tag = String(-value)
      }
    }

    // Calculate percentage
    const percentage = () => {
      const value = parseFloat(display.tag)
      display.tag = String(value / 100)
    }

    // Perform calculation
    const calculate = (firstOperand, secondOperand, operation) => {
      switch (operation) {
        case '+':
          return firstOperand + secondOperand
        case '-':
          return firstOperand - secondOperand
        case '*':
          return firstOperand * secondOperand
        case '/':
          return secondOperand !== 0 ? firstOperand / secondOperand : 0
        default:
          return secondOperand
      }
    }

    // Perform operation
    const performOperation = (nextOperation) => {
      const inputValue = parseFloat(display.tag)

      if (previousValue.tag === 0) {
        previousValue.tag = inputValue
      } else if (operation.tag) {
        const currentValue = previousValue.tag || 0
        const newValue = calculate(currentValue, inputValue, operation.tag)

        display.tag = formatDisplay(newValue)
        previousValue.tag = newValue
      }

      waitingForOperand.tag = true
      operation.tag = nextOperation
    }

    // Handle equals
    const handleEquals = () => {
      if (operation.tag && !waitingForOperand.tag) {
        const inputValue = parseFloat(display.tag)
        const currentValue = previousValue.tag || 0
        const newValue = calculate(currentValue, inputValue, operation.tag)

        display.tag = formatDisplay(newValue)
        previousValue.tag = 0
        operation.tag = null
        waitingForOperand.tag = true
      }
    }

    // Keyboard support
    tag(document, {
      onkeydown: (e) => {
        e.preventDefault()

        if (e.key >= '0' && e.key <= '9') {
          inputDigit(parseInt(e.key))
        } else if (e.key === '.') {
          inputDecimal()
        } else if (e.key === '+') {
          performOperation('+')
        } else if (e.key === '-') {
          performOperation('-')
        } else if (e.key === '*') {
          performOperation('*')
        } else if (e.key === '/') {
          performOperation('/')
        } else if (e.key === 'Enter' || e.key === '=') {
          handleEquals()
        } else if (e.key === 'Escape' || e.key === 'c' || e.key === 'C') {
          clear()
        } else if (e.key === '%') {
          percentage()
        }
      }
    })

    // Render calculator
    tag.App(tag.Calculator({
      Display: () => display.tag,

      // Number buttons
      Btn0: { onclick: () => inputDigit(0) },
      Btn1: { onclick: () => inputDigit(1) },
      Btn2: { onclick: () => inputDigit(2) },
      Btn3: { onclick: () => inputDigit(3) },
      Btn4: { onclick: () => inputDigit(4) },
      Btn5: { onclick: () => inputDigit(5) },
      Btn6: { onclick: () => inputDigit(6) },
      Btn7: { onclick: () => inputDigit(7) },
      Btn8: { onclick: () => inputDigit(8) },
      Btn9: { onclick: () => inputDigit(9) },

      // Operation buttons
      AddBtn: { onclick: () => performOperation('+') },
      SubtractBtn: { onclick: () => performOperation('-') },
      MultiplyBtn: { onclick: () => performOperation('*') },
      DivideBtn: { onclick: () => performOperation('/') },
      EqualsBtn: { onclick: handleEquals },

      // Utility buttons
      DecimalBtn: { onclick: inputDecimal },
      ClearBtn: { onclick: clear },
      PlusMinusBtn: { onclick: toggleSign },
      PercentBtn: { onclick: percentage }
    }))
  </script>
</body>

</html>
